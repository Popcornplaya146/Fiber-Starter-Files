<!DOCTYPE html>
<html>
<head>
  <meta lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" initial-scale="1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d5cc88aacd.js" crossorigin="anonymous"></script>
  <title>Sign Up</title>
</head>
<body>
  <section class="form-header">
    <nav>
      <div class="logo">
        <p>Fiber</p>
      </div>
      
      <div class="close-btn">
        <a href="index.html">
        <i class="far fa-times"></i>
        </a>
      </div>
    </nav>
  </section>
  <main>
    <div class="heading">
      <h1>Create your Fiber account</h1>
    </div>
    <form class="sign-up-form">
      <div class="form-input">
      <label for="form-name">Your Name</label>
      <input type="text" id="form-name" placeholder="John Doe"/>
      </div>
      
      <div class="form-input">
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="john@example.com"/>
      </div>
      
      <div class="form-input">
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="At least 8 characters"/>
      </div>
      
      <div class="confirm">
        <input type="checkbox">
        <p>By creating an account on Fiber, you agree to the <span>Terms & Conditions.</span>   
        </div>
        <div class="button">
         <button class="btn form">
        <a href="#">Create Fiber account</a>
      </button>
        <p>Already have an account? <span>Sign in</span>
        </div>
    </form>
    
  </main>
  <script src="script.js"></script>

</body>
</html>
